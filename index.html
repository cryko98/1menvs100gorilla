<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1 Chad vs 100 Jeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <div id="left-panel">
    <h2>Difficulty</h2>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
    <h2>Controls</h2>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
    <h2>Enemies Left: <span id="enemyCount">100</span></h2>
  </div>

  <div id="middle-panel">
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div id="ca-box">
      CA: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    </div>
  </div>

  <div id="right-panel">
    <h2>Description</h2>
    <p>
      Our fearless character stands strong against 100 enemies trying to suppress the project.  
      With unwavering determination, he fights back and aims for a glorious victory in this crypto war!
    </p>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
